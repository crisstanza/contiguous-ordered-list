<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>javascript html contiguous ordered list</title>
		<script type="text/javascript" src="js/contiguous-ordered-list.js"></script>
		<script type="text/javascript">
			(function() {
				function init() {
					ContiguousOrderedList.start();
				}
				window.addEventListener('load', function() { init(); });
			})();
		</script>
	</head>
	<body>

		<ol>
			<li>apple</li>
			<li>orange</li>
		</ol>
		<ol>
			<li>cat</li>
			<li>cow</li>
			<li>dog</li>
			<li>elephant</li>
		</ol>
		<br />
		<ol>
			<li>red</li>
			<li>green</li>
			<li>blue</li>
		</ol>

	</body>
</html>
